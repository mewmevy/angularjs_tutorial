<html>
<head>
	<title>Instagram Auth</title>
</head>
<body>
<h3>Get instagram token</h3>
<div>&nbsp;</div>
<div><input type="text" id="client_id" placeholder="CLIENT ID"></div>
<div>&nbsp;</div>
<div><input type="text" id="redirect_uri" placeholder="REDIRECT URI"></div>
<div>&nbsp;</div>
<div><button onclick="submit()">Try it</button></div>

<script>
function submit() {
	var client_id = document.getElementById("client_id").value;
	var redirect_uri = document.getElementById("redirect_uri").value;
	var auth = "https://api.instagram.com/oauth/authorize/?client_id=" +
				client_id+"&redirect_uri="+
				redirect_uri+"&response_type=code";

	window.location.href = auth;
}
</script>
</body>
</html>
